<a name="top"></a>
<div class="wrapper">


  <div class="result-list row">

    <ng-container *ngFor="let item of resultsList.technical_document">
      <div class='col-sm-12 col-lg-4 col-xl-3 row' id="technical_document">
        <technical-document-card [technicalDoc]="item" class="card"></technical-document-card>
      </div>
    </ng-container>
    <ng-container *ngFor="let item of resultsList.technical_bulletin">
      <div class='col-sm-12 col-lg-4 col-xl-3 row' id="technical_bulletin">
          <technical-bulletin-card [technicalDoc]="item" class="card"></technical-bulletin-card>
      </div>

    </ng-container>
    <ng-container *ngFor="let item of resultsList.fitting_instruction">
      <div class='col-sm-12 col-lg-4 col-xl-3 row' id="fitting_instruction">
        <fitting-instructions-card [technicalDoc]="item" class="card"></fitting-instructions-card>      </div>

    </ng-container>
  </div>
  <div class="pagination">

  </div>
</div>
<a class="float" href="#top">
  <mat-icon class="my-float">navigation</mat-icon>
